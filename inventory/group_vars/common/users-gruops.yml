linux_common_users_list:
  - name: ansible
    comment: 'Ansible'
    password: "{{ vault_linux_users_ansible_password }}"
    sudoer:
      state: 'present'
      runas: 'ALL:ALL'
    authorized_keys:
      - key: 'ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIHVSHo8EPHhbRaCF/nfYpX4c0piEksBl52xwZpjY8sCT ansible@vaslco'
      - key: 'ssh-rsa  ansible@asus-vasl'

  - name: jumpserver
    comment: 'Jumpserver'
    password: "{{ vault_linux_users_jumpserver_password }}"
    sudoer:
      state: 'present'
      runas: 'ALL:ALL'
      commands:
        - /usr/bin/ls
    authorized_keys:
      - key: 'ssh-rsa  jumpserver@vasl'

  - name: saeed
    comment: 'saeed'
    sudoer:
      state: 'present'
      runas: 'ALL:ALL'
    authorized_keys:
      - key: 'ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIDrtK48Vp8N7IYSp9XKKJ7Dpsyvb5LGGv5jOj8f+h56I saeed-aslani@saeed'